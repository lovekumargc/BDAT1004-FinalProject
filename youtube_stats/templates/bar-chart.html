<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Python Final Assignment</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStacked);
      function drawStacked() {

      var data = google.visualization.arrayToDataTable([
			{% for key, value in data.items() %}
	        {% if value is string %}
		    ['{{ key }}', '{{ value }}'],
	        {% else %}
		    ['{{ key }}', {{ value }}],
	        {% endif %}
            {% endfor %}

      ]);
      var Stack_options = {
        title: 'Population of Largest U.S. Cities',
        chartArea: {width: '50%'},
        legend: { position: 'top', maxLines: 3 },
        isStacked: true,
        hAxis: {
          title: 'Total Population',
          minValue: 0,
        },
        vAxis: {
          title: 'City'
        }
      };
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, google.charts.Bar.convertOptions(Stack_options));
    }
    </script>
</head>
<body>
<div class="header">
    <img style="display: inline;" src="https://i.ibb.co/qMdFPVz/pngguru-com.png" width="150" height="100" alt="logo" />
    <h1>Youtube Statistics</h1>
</div>
<h3>VISUAL -1 (Top 10 tags used in the trending videos)</h3>
<div id="chart_div" style="width: 900px; height: 500px;" align="center" ></div>
</body>
</html>
